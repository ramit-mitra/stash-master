version: "3.1"
services:
  stash-master:
    build: .
    image: ramitmitra/nodejs-stashmaster
    restart: on-failure
    stop_grace_period: 30s
    ports:
      - "5055:5055"
      - "8080:8080"
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure